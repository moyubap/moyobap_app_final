name: moyobaplogin
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  image_picker: ^1.0.4
  firebase_core: ^3.13.1
  firebase_auth: ^5.5.2
  firebase_storage: ^12.4.6
  cloud_firestore: ^5.6.8
  firebase_messaging: ^15.2.6
  google_maps_flutter: ^2.5.0
  url_launcher: ^6.2.4
  permission_handler: ^11.3.1
  flutter_sound: ^9.2.13
  http: ^1.2.0
  path_provider: ^2.1.2
  geolocator: ^10.1.0
  intl: ^0.18.1              # ✅ 추가된 라인
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/users/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
